<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock, Paper and Scissor</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="logic.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <div id="choices-and-scores">
      <div id="choices">
        <div id="player-selection"></div>
        <div id="computer-selection"></div>
      </div>
      <div id="scores">
        <div id="player-score"></div>
        <div id="computer-score"></div>
      </div>
    </div>
    <div id="player-choice">
      <button id="rock" class="rock">✊</button>
      <button id="paper" class="paper">🖐️</button>
      <button id="scissor" class="scissor">✌️</button>
    </div>
  </body>
</html>
